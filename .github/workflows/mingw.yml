name: Mingw

# NOTE: Caching does not work on Windows due to a bug in the cache action.
# That has been fixed in 2.1.4 but that introduced other bugs because of
# which cache@v2 continues to point to 2.1.3. For now caching no workee
# but will automatically work once cache fixes their code.
# See https://github.com/actions/toolkit/issues/632 and https://github.com/actions/cache/issues/527


on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: mingw32, env: i686 }

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout tcl-cffi
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        path-type: minimal
        release: true
        update: false
        install: mingw-w64-${{matrix.env}}-gcc make

    - name: Verify toolchain
      run: |
        gcc -v
        make -v

    - name: Cache Tcl build
      id: tcl-cache
      uses: actions/cache@v2
      with:
        path: C:/tcl
        key: ${{ runner.os }}-tcl-${{ matrix.sys }}

    - name: Checkout Tcl
      if: steps.tcl-cache.outputs.cache-hit != 'true'
      uses: actions/checkout@v3
      with:
        repository: tcltk/tcl
        ref: core-8-6-11
        path: tcl

    - name: Build Tcl
      if: steps.tcl-cache.outputs.cache-hit != 'true'
      run: |
        cd tcl/win
        mkdir build
        cd build
        ../configure --prefix=C:/tcl || (cat config.log && exit 1)
        make
        make install

    - name: Cache dyncall
      id: dyncall-cache
      uses: actions/cache@v2
      with:
        path: C:/dyncall
        key: ${{ runner.os }}-dyncall-${{ matrix.sys }}

    - name: Install dyncall
      if: steps.dyncall-cache.outputs.cache-hit != 'true'
      run: |
        wget https://dyncall.org/r1.2/dyncall-1.2.tar.gz
        tar xf dyncall-1.2.tar.gz
        cd dyncall-1.2
        mkdir build
        cd build
        ../configure --prefix=/c/dyncall
        make
        make install

    - name: Install libffi
      run: |
        pacman --sync --refresh --needed --noconfirm  ${MINGW_PACKAGE_PREFIX}-libffi

    - name: Configure with dyncall
      run: |
        mkdir build-dyncall
        cd build-dyncall
        ../configure --with-tcl=/c/tcl/lib LDFLAGS=-L/c/dyncall/lib CPPFLAGS=-I/c/dyncall/include --with-dyncall

    - name: Make with dyncall
      run: |
        cd build-dyncall
        make

    - name: Test with dyncall
      run: |
        cd build-dyncall
        make test

    - name: Configure with libffi
      run: |
        mkdir build-libffi
        cd build-libffi
        ../configure --with-tcl=/c/tcl/lib

    - name: Make with libffi
      run: |
        cd build-libffi
        make

    - name: Test with libffi
      run: |
        cd build-libffi
        make test
